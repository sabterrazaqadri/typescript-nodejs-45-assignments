<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="styles.css"></head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Academy Admission Form</title>
</head><link rel="stylesheet" href="styles.css"><head>

<body>
    <center><h1>MARK Academy Admission Form</h1></center>
    <div style="margin: 20px; padding: 10px; text-align: center;">
        <form method="POST">
            
            <!-- Personal Details -->
            <center><fieldset>
                <legend>Personal Details</legend>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="t3"></td>
                    </tr>
                    <tr>
                        <td>Father's Name:</td>
                        <td><input type="text" name="t5"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date" name="t6"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="r1" value="male">Male
                            <input type="radio" name="r1" value="female">Female
                        </td>
                    </tr>
                    <td>Qualification:</td>
                        <td><input type="text" name="t5"></td>
                    </tr>
                    <tr>
                        <td>IT Course Attemped (If Any):</td>
                        <td><input type="text" name="t5"></td>
                    </tr>
                    <tr>
                </table>
            </fieldset>

            <!-- Contact Details -->
            <fieldset>
                <legend>Contact Details</legend>
                <table>
                    <tr>
                        <td>Contact Number:</td>
                        <td><input type="tel" name="t7"></td>
                    </tr>
                    <tr>
                        <td>Email ID:</td>
                        <td><input type="email" name="t8"></td>
                    </tr>
                    <tr>
                        <td>City/Area:</td>
                        <td><textarea rows="2" cols="30" name="address">Enter Address...</textarea></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <select name="country">
                            <option>Pakistan</option>
                            <option>India</option>
                            <option>UK</option>
                                <option>Other</option>
                                <!-- Add more country options here -->
                                <td>Class Type:</td>
                        <td>
                            <select name="Class Type">
                            <option>Onsite</option>
                            <option>Online</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <!-- Submit Button -->
            <input type="submit" value="Submit"></center>
        </form>
    </div>
    
    <img src="path/to/your/image/R.PNG" alt="Description of the image" width="200" height="200">


</body>
</html>
